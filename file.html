<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 압축 테스트</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./file.js"></script>
</head>
<body>
    <script>
        
    </script>
    
    <!-- <input type="file" id="attachFile2" class="attachFile"> -->

    <!-- fileReader를 통해 읽은 파일을 넣는 부분 -->
    <form action="file.html">
        
        <input type="file" id="upload1" data-wv-encoding-img-ready = "{permitByte : 10000, quality : .5}" multiple>
        <input type="file" id="upload2a" data-wv-encoding-img-ready = "{permitByte : 20000, quality : .2}" multiple>
        <input type="file" id="upload2a" data-wv-encoding-img-ready = "{permitByte : 30000, quality : .3}" multiple>
        <input type="file" id="upload2a" data-wv-encoding-img-ready = "{permitByte : 40000, quality : .4}" multiple>
        <div data-wv-encoding-img-send>버튼</div>
        
    </form>
    <!-- 미리보기 위함-->
    <div class="image-preview"></div>
</body>
</html>
